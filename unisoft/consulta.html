<!doctype html>
<html>

<head>
    <title>UniSoft - Agendamento de Consultas</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="./styles/cadastro.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdf90fa2e2.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Menu de navegação -->
    <ul class="navigation">
        <li><a href="./listagem_pacientes.html">Pacientes</a></li>
        <li><a href="./listagem_consultas.html">Consultas</a></li>
        <li><a href="./cadastro.html">Cadastro de Pacientes</a></li>
        <li><a href="./consulta.html">Agendamento de Consultas</a></li>
    </ul>

    <!-- Formulário de cadastro -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Agentamento de Consulta</h1>
            </div>
        </div>
        <div id="form">
            <form method="POST" id="form_cadastro">
                <div class="form-group row">
                    <div class="form-group col-md">
                        <label for="nomeMedico">Médico Responsável</label>
                        <select id="nomeMedico" type="text" name="nomeMedico" class="form-control" required>
                            <option value="joao">João da Silva</option>
                            <option value="roberto">Roberto da Silva</option>
                            <option value="junior">Júnior da Silva</option>
                            <option value="janio">Jânio da Silva</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label for="tipoConsulta">Tipo de Consulta </label>
                        <select id="tipoConsulta" type="text" name="tipoConsulta" class="form-control" required>
                            <option value="ortopedista">Ortopedista</option>
                            <option value="oftalmologista">Oftalmologista</option>
                            <option value="clinicoGeral">Clínico Geral</option>
                            <option value="otorrinolaringologista">Otorrinolaringologista</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label for="data_consulta">Data da Consulta</label>
                        <input placeholder="Data da Consulta" app-restrict-input="date" type="date"
                            name="data_consulta" class="form-control" id="data_consulta" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary submit">Finalizar cadastro</button>
            </form>
        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- validação -->
    <script src="./validacao/validacao_cadastro.js"></script>
    <!-- mask -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="https://unpkg.com/imask"></script>
</body>

</html>
