<!DOCTYPE html>
<html>

<head>

    <title>Dúvidas?</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <h1>Dúvidas?</h1>

    <!-- Formato para formulários// -->
    <form>
        <!-- Adiciona rótulo para elementos do form// -->
        <label for="nickname">Nickname (obrigatório)</label><br>
        <!-- Input de texto// -->
        <input type="text" name="nickname" required maxlength="20" /><br>

        <!-- Input de checkbox// -->
        <p>Sua dúvida é sobre:</p>
        <input type="checkbox" name="jogo" value="valorant" id="valorant">
        <label for="valorant">Valorant</label><br>
        <input type="checkbox" name="jogo" value="outro" id="outro">
        <label for="outro">Outro</label>

        <!-- Input de radio// -->
        <p>Selecione a sua região:</p>
        <input type="radio" name="regiao" value="brasil" id="brasil" required>
        <label for="brasil">Brasil</label><br>
        <input type="radio" name="regiao" value="outra" id="outra">
        <label for="outra">Outra</label><br>

        <!-- Tag para caixa de seleção// -->
        <label for="agente">Selecione um agente:</label><br>
        <select id="agente" name="agente">
            <!-- Tag para opções da caixa de seleção// -->
            <option value="brimstone">Brimstone</option>
            <option value="phoenix">Phoenix</option>
            <option value="sage">Sage</option>
            <option value="sova">Sova</option>
            <option value="viper">Viper</option>
            <option value="cypher">Cypher</option>
            <option value="reyna">Reyna</option>
            <option value="killjoy">Killjoy</option>
            <option value="breach">Breach</option>
            <option value="omen">Omen</option>
            <option value="jett">Jett</option>
            <option value="raze">Raze</option>
            <option value="sky">Skye</option>
            <option value="yoru">Yoru</option>
            <option value="astra">Astra</option>
            <option value="kayo">Kay/o</option>
            <option value="chamber">Chamber</option>
            <option value="neon">Neon</option>
            <option value="fade">Fade</option>
            <option value="harbor">Harbor</option>
            <option value="gecko">Gecko</option>
        </select><br>

        <!-- Caixa de texto// -->
        <label for="message">Insira sua dúvida (obrigatório):</label><br>
        <textarea name="mensagem" rows="10" cols="30" required></textarea><br>

        <!-- Botão pra enviar// -->
        <input type="submit" value="Enviar" />
    </form>

</body>

</html>
